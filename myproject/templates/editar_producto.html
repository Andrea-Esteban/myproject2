<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Producto</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'agregar_producto' %}">Agregar Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'agregar_marca' %}">Agregar Marcas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'agregar_categoria' %}">Agregar Categorías</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Editar Producto</h2>
      <form method="post" action="{% url 'editar_producto' producto.codigo %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            value="{{ producto.nombre }}"
          />
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="precio"
            name="precio"
            value="{{ producto.precio }}"
          />
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            name="stock"
            value="{{ producto.stock }}"
          />
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select class="form-control" id="categoria" name="categoria">
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria.id %}selected{% endif %}>
              {{ categoria.nombre }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <select class="form-control" id="marca" name="marca">
            {% for marca in marcas %}
            <option value="{{ marca.id }}" {% if marca.id == producto.marca.id %}selected{% endif %}>
              {{ marca.nombre }}
            </option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
